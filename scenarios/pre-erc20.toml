# Uniswap V2 spammer example configuration

### template variables can be set here, but may be overridden by command line options
### also note: it's up to you to correctly pad these values to the required length and omit a leading 0x, otherwise contract deployments may fail
[env]
initialSupply = "00ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"

[[create]]
name = "testERC20"
from_pool = "admin"
bytecode = "{initialSupply}"

[[create]]
name = "tokenHub"
from_pool = "admin"
bytecode = ""

### setup contracts

[[setup]]
kind = "admin_approve_testERC20"
to = "{testERC20}"
from_pool = "admin"
signature = "approve(address spender, uint256 amount) returns (bool)"
args = [
     "{tokenHub}",
     "0xfffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
]

[[setup]]
kind = "testERC20_fund_tokenHub"
to = "{tokenHub}"
from_pool = "admin"
signature = "function deposit(address token, uint256 amount) external"
args = [
     "{testERC20}",
     "10000000000000000000000000000000000000000000"
]
### SPAM

[[spam]]

[spam.tx]
kind = "claim-testERC20"
to = "{tokenHub}"
from_pool = "spammers"
signature = "function claim(address token, uint256 amount) external"
args = [
     "{testERC20}",
     "10000000000000000000000000000000000000"
]